<div class="todo-item">
    ID: {{ data.id }} <br>
    Título: {{ data.title }} <br>
    Descrição: {{ data.description }} <br>
    Finalizado: {{ data.finished | bool }} <br>
    Data: {{ data.date | date: 'dd/MM/yyyy' }}

    <div class="actions">
        <a class="link" (click)="change()">Editar</a>
        <a class="link" (click)="delete()">Deletar</a>
    </div>
</div>
